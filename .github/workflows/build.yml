name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Tests (PHPCS + PHPUnit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPCS
        run: ./vendor/bin/phpcs

      - name: Run PHPUnit
        run: |
          if [ -d "tests" ] && [ -f "phpunit.xml" ]; then
            ./vendor/bin/phpunit
          else
            echo "No tests found, skipping PHPUnit"
          fi

  build:
    name: Build Theme Artifact
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create build directory
        run: mkdir -p build

      - name: Copy theme files
        run: |
          rsync -av --exclude-from=.github/workflows/build-exclude.txt latelierkiyose/ build/latelierkiyose/

      - name: Create ZIP artifact
        run: |
          cd build
          zip -r latelierkiyose-${{ github.sha }}.zip latelierkiyose/
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: theme-build
          path: build/latelierkiyose-${{ github.sha }}.zip
          retention-days: 30

